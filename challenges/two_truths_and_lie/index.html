<!-- 
    Bronze:
      - Make an h1 tag saying 'Two Truths and a Lie'
      - Make 3 h3 tags, each saying a short blurb about that option (example: 'Been to Russia')
      - Make 3 p tags (one for each h3 tag), giving a short sentence elaborating that truth/lie
      - Wrap it all in a div tag
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Two Truths and a Lie</h1>
      <h3>love spaghetti</h3>
      <h3>have never taken a class in a public school</h3>
      <h3>can drive stick</h3>
      <p>I eat spaghetti every week</p>
      <p>I have only every been to a school to take a test</p>
      <p>I learned to drive a stick shift before got my permit</p>
    </div>
  </body>
</html>
